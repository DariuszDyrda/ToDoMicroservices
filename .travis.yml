sudo: required
services:
  - docker

before_install:
  - docker build -t dariuszdyrda/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run dariuszdyrda/react-test npm test -- --coverage

after_success:
  - docker build -t dariuszdyrda/multi-client ./client
  - docker build -t dariuszdyrda/multi-nginx ./nginx
  - docker build -t dariuszdyrda/multi-api ./server
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push dariuszdyrda/multi-client
  - docker push dariuszdyrda/multi-nginx
  - docker push dariuszdyrda/multi-api
